<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Admin</title>
</head>
<body>

<div th:fragment="panel">
    <div class="conteiner ml-5 my-1 col-md-10">
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col"><h2>Admin panel</h2></th>
            </tr>
            </thead>
        </table>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link text-secondary active" id="nav-table-tab" data-toggle="tab"
                   href="#nav-table" role="tab">Users table</a>
                <a class="nav-item nav-link text-secondary" id="nav-add-tab" data-toggle="tab" href="#nav-add"
                   role="tab">New user</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">
                            <p2>All users</p2>
                        </th>
                    </tr>
                    </thead>
                </table>
                <div class="conteiner justify-content-center align-items-center" th:insert="~{/admin/user-table::user-table-page}"></div>
            </div>
            <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">
                            <p2>Add new user</p2>
                        </th>
                    </tr>
                    </thead>
                    <tr>
                        <th scope="col">
                            <div th:insert="~{/admin/user-add::user-add-page}"></div>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="conteiner ml-5 my-1 col-md-2 bg-white">
    </div>
</div>

</body>
</html>
